---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: src/content/homepage.md
  label: Homepage
  match: "**/*"
- type: directory
  path: src/content/projects
  label: Projects
  create: all
  match: "**/*"
  templates:
  - project
- type: document
  path: src/content/about.md
  label: About
upload_dir: static/assets/media
public_path: "/media"
front_matter_path: "/media"
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_command: gatsby build
  publish_command: gatsby build
  output_directory: public
